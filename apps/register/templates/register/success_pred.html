<!DOCTYPE html>
<html lang="en">
<head>
	<title>Success</title>
    <meta charset="utf-8">
    {% load static %}
    <link rel="stylesheet" href="{% static 'register/style.css' %}">
	<meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" rel="stylesheet">
</head>
<body background="static/register/covid.jpg">
	<div class="container">
		<form action="homepage" method="post">
		   {% csrf_token %}
            <button class="button" type="submit" class="btn btn-default">Home</button>
        </form>
		<form action="logout_req" method="post">
		   {% csrf_token %}
            <button class="button" type="submit" style="float:right">Logout</button>
        </form>
    </div>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-8">
				<div class="alert alert-success" role="alert'">
					<h4 class="alert-heading">Success</h4>
                        <p>Hello Good Day!! <strong>{{user.first_name}} {{user.last_name}}</strong></p>
                        <p>Predictions for <strong>{{country}}</strong></p>
                        <p><strong>{{predictions|safe}}</strong></p>
						<p>Historical Predictions for <strong>{{country}}</strong></p>
						<p><strong>{{historical|safe}}</strong></p>
                        
				</div>
			</div>
		</div>
	</div>
</body>
</html>
